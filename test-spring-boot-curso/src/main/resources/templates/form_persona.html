<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Agregar una persona</title>
</head>
<body>
	<form action="#" th:action="@{/test_controller/registrar_persona2}" th:object="${persona}" method="post">
		<table>
			<tr>
				<td>Nombre:</td>
				<td><input type="text" th:field="*{nombre}"/></td>	
				<td><p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Nombre has a error</p></td>		
			</tr>
			<tr>
				<td>Edad:</td>
				<td><input type="number" th:field="*{edad}"/></td>
				<td><p th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}">Edad has a error</p></td>			
			</tr>
			<tr>				
				<td colspan="2"><input type="submit" value="Agregar" /></td>			
			</tr>
		</table>
	
	</form>
	
</body>
</html>
