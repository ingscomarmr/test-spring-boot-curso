<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Curso</title>
<style type="text/css">
.center {
    margin: auto;
    width: 60%;
    border: 3px solid red;
    padding: 10px;
}
</style>
</head>
<body>
	<form action="#" th:action="@{/cursos/savecurso}" th:object="${curso}" method="post">
		<table>
			<tr>
				<td colspan="3">Informaci√≥n del curso</td>
			</tr>
			<tr>
				<td>Nombre:</td>
				<td><input type="text" th:field="*{nombre}"/></td>
				<td><span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Nombre has errors</span></td>
			</tr>
			<tr>
				<td>Descripci&oacute;n:</td>
				<td><input type="text" th:field="*{descripcion}"/></td>
				<td><span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">Descripci&oacute;n has errors</span></td>
			</tr>
			<tr>
				<td>Precio:</td>
				<td><input type="text" th:field="*{precio}"/></td>
				<td><span th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}">Precio has errors</span></td>
			</tr>
			<tr>
				<td>Horas Curso:</td>
				<td><input type="number" th:field="*{horasCurso}" /></td>
				<td><span th:if="${#fields.hasErrors('horasCurso')}" th:errors="*{horasCurso}">Horas curso has errors</span></td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Guardar"/>
				</td>
				<td>
					<input type="reset" value="Limpiar" />
				</td>	
				<td>
					<input type="hidden" th:field="*{cursoId}" />
				</td>		
			</tr>
		</table>
	</form>
</body>
</html>
